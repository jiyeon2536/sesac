<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>register</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="base.css" />
	</head>
	<body>
		<div class="container-fluid border mt-5">
			<h1 class="text-center">가입하기</h1>
			<form action="ok.html" class="myfm">
				<div class="row">
					<div class="col">
						<label for="inputEmail" class="form-label">Email</label>
						<input type="email" class="form-control" id="inputEmail" autofocus />
					</div>
					<div class="col">
						<label for="inputNickname" class="form-label">Nickname</label>
						<input type="text" class="form-control" id="inputNickname" />
					</div>
				</div>

				<div class="row">
					<div class="col">
						<label for="inputPassword" class="form-label">Password</label>
						<input type="password" class="form-control" id="inputPassword" />
					</div>
					<div class="col">
						<label for="inputMobile" class="form-label">Mobile</label>
						<input type="tel" class="form-control" id="inputMobile" />
					</div>
				</div>

				<div class="row">
					<div class="col">
						<label for="inputAddress" class="form-label">Address</label>
						<input type="text" class="form-control" id="inputAddress" />
					</div>
				</div>

				<div class="row">
					<div class="col">
						<input type="checkbox" value="1" name="" id="inputCheck" />
						<label for="inputCheck">체크</label>
					</div>
				</div>

				<div class="d-flex gap-3">
					<button type="submit" class="btn btn-primary form-control">Sign Up</button>
					<button type="reset" class="btn btn-primary form-control">Cancel</button>
				</div>
			</form>
		</div>

		<footer class="text-center">&copy; SeSac 2024</footer>
	</body>
</html>
