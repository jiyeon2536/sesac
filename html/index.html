<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<header class="h1">Header</header>

			<section>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">@</span>
					<input
						type="text"
						class="form-control"
						placeholder="Username"
						aria-label="Username"
						aria-describedby="basic-addon1"
					/>
				</div>

				<div class="input-group mb-3">
					<input
						type="text"
						class="form-control"
						placeholder="Recipient's username"
						aria-label="Recipient's username"
						aria-describedby="basic-addon2"
					/>
					<span class="input-group-text" id="basic-addon2">@example.com</span>
				</div>

				<div class="mb-3">
					<label for="basic-url" class="form-label">Your vanity URL</label>
					<div class="input-group">
						<span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
						<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" />
					</div>
					<div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text">$</span>
					<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
					<span class="input-group-text">.00</span>
				</div>

				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Username" aria-label="Username" />
					<span class="input-group-text">@</span>
					<input type="text" class="form-control" placeholder="Server" aria-label="Server" />
				</div>

				<div class="input-group">
					<span class="input-group-text">With textarea</span>
					<textarea class="form-control" aria-label="With textarea"></textarea>
				</div>
			</section>

			<div class="row">
				<div class="col">
					<button class="btn btn-primary">button primary</button>
					<button class="btn btn-outline-primary">button outline primary</button>
					<button class="btn btn-outline-danger">button outline danger</button>
				</div>
				<div class="col">
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</div>
			</div>

			<img
				src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20161019_192%2F1058sang_1476853337828V6QKt_JPEG%2Fp.jpg&type=sc960_832"
				class="img-fluid"
				alt=""
			/>
		</div>
	</body>
</html>
