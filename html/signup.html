<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>가입하기</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<a href="/html/hw.html">메인으로</a>
			<h2 class="text-center mb-3">가입하기</h2>
			<div class="border px-4 py-3 mt-2 rounded-3">
				<form class="row g-3">
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Email</label>
						<input type="email" class="form-control" id="inputEmail4" />
					</div>
					<div class="col-md-6">
						<label for="inputPassword4" class="form-label">Password</label>
						<input type="password" class="form-control" id="inputPassword4" />
					</div>
					<div class="col-md-6">
						<label for="inputNickname4" class="form-label">NickName</label>
						<input type="email" class="form-control" id="inputNickname4" />
					</div>
					<div class="col-md-6">
						<label for="inputMobile4" class="form-label">Mobile</label>
						<input type="password" class="form-control" id="inputMobile4" />
					</div>
					<div class="col-12">
						<label for="inputAddress" class="form-label">Address</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
					</div>

					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck" />
							<label class="form-check-label" for="gridCheck">I agree to all terms and conditions</label>
						</div>
					</div>
					<div class="col-12">
						<button class="btn btn-primary">Sign up</button>
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
